<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card {
      padding: 20px;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .mb-3 {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    td input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-link {
      margin-top: 10px;
      display: inline-block;
      font-size: 14px;
      color: #007BFF;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
<form method="post">
  <div class="container">
    <div class="card">
      <div class="header">Create Group</div>

      <div class="mb-3">
        <label for="groupName">Group Name:</label>
        <input type="text" id="groupName" name="groupName" placeholder="Enter group name">
      </div>

      <div class="mb-3">
        <label>Select Users for the Group</label>
        <table>
          <thead>
          <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Address</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td><input type="checkbox" name="userIds" th:value="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.state}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn">Create Group</button>
        <a th:href="@{/userinfoTable}" class="btn-link">Go to User List</a>
      </div>
    </div>
  </div>
</form>
</body>
</html>
