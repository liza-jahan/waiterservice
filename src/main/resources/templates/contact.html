$(document).ready(function () {
    $("#guestForm").on("submit", function (event) {
        event.preventDefault();

        const formData = {
            userName: $("#userName").val(),
            phoneNumber: $("#phoneNumber").val(),
            email: $("#email").val(),
            message: $("#message").val(),
        };

        $.ajax({
            url: "/api/v1/guest-user",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function (response) {
                $("#responseMessage").html(`<p style="color: green;">Registration successful!</p>`);
                $("#guestForm")[0].reset(); // Clear form after success
            },
            error: function (xhr) {
                const errors = xhr.responseJSON.errors;
                let errorMessage = '<ul style="color: red;">';
                errors.forEach(error => {
                    errorMessage += `<li>${error.errorMessage}</li>`;
                });
                errorMessage += '</ul>';
                $("#responseMessage").html(errorMessage);
            }
        });
    });
});
